<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
    <style>
        .loading {
            background: #FF6100;
            height: 5px;
            position: fixed;
            top: 0;
            z-index: 99999
        }
    </style>
</head>

<body>
    <div class="loading"></div>
    <div id="header">
        页头部分
    </div>
    <div id="mainpage">
        左侧内容
    </div>
    <div id="sider">
        右边侧栏
    </div>
    <div id="footer">
        页脚部分
    </div>

    <script type="text/javascript">
        $('.loading').animate({
            'width': '33%'
        }, 50);
        //第一个进度节点 
    </script>
    <div id="mainpage">
        左侧内容
    </div>
    <script type="text/javascript">
        $('.loading').animate({
            'width': '55%'
        }, 50);
        //第二个进度节点 
    </script>
    <div id="sider">
        右边侧栏
    </div>
    <script type="text/javascript">
        $('.loading').animate({
            'width': '80%'
        }, 50);
        //第三个进度节点 
    </script>
    <div id="footer">
        页脚部分
    </div>
    <script type="text/javascript">
        $('.loading').animate({
            'width': '100%'
        }, 50);
        //第四个进度节点 
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.loading').fadeOut();
        });
    </script>
</body>

</html>
